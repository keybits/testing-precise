machine:
  python:
    version: 2.7.10
  node:
    version: 5.5.0

dependencies:
  cache_directories:
    - ~/downloads/

test:
  pre:
    - make xenon
    - mkdir -p ~/downloads
  override:
    - case $CIRCLE_NODE_INDEX in 0) nosetests tests/test1.py ;; 1) nosetests tests/test2.py ;; esac:
        parallel: true
  post:
    - echo $CIRCLE_NODE_INDEX
    - set |grep CIRCLE
    - touch $CIRCLE_ARTIFACTS/file.txt
    - touch ~/downloads/tom.txt

deployment:
  release:
    tag: /test-.*/
    commands:
      - "true"